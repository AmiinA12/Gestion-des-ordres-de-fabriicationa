<div class="container mt-4">
  <h2>Liste des Produits</h2>
  <a [routerLink]="['new']" class="btn btn-primary mb-3">Nouveau Produit</a>
  
  <table class="table">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Type</th>
        <th>Stock</th>
        <th>Fournisseur</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for(produit of produits; track produit.id) {
        <tr>
          <td>{{ produit.nom }}</td>
          <td>{{ produit.type }}</td>
          <td>{{ produit.stock }}</td>
          <td>{{ produit.fournisseur }}</td>
          <td>
            <button [routerLink]="['edit', produit.id]" class="btn btn-sm btn-info me-2">Éditer</button>
            <button (click)="deleteProduit(produit.id!)" class="btn btn-sm btn-danger">Supprimer</button>
          </td>
        </tr>
      } @empty {
        <tr>
          <td colspan="5" class="text-center">Aucun produit trouvé</td>
        </tr>
      }
    </tbody>
  </table>
</div>
